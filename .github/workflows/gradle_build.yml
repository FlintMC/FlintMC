name: Java CI with Gradle

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/flint-gradle
          key: jdk-8-flint-gradle-${{ hashFiles('build.gradle.kts') }}
          restore-keys : |
            jdk-8-flint-gradle-

      - name: Configure gradle
        run: ./gradlew

      - name: Check for license headers
        run: ./gradlew checkLicenses

      - name: Build with Gradle
        run: ./gradlew build -x javadoc -x test --full-stacktrace

      - name: Run unit tests
        run: ./gradlew test

      - name: Build Javadocs
        run: ./gradlew javadoc

      - name: Publish Javadocs
        working-directory: docs/generated
        run: |
          set -e
          echo "Zipping javadocs..."
          zip -r docs.zip *
          echo "Uploading..."
          upload_resp_and_code=$(curl -X POST -F "secret=${FLINT_JAVADOCS_PUBLISH_TOKEN}" -F "zip=@docs.zip" "${FLINT_JAVADOCS_URL}" -w "%{http_code}")

          upload_resp=$(echo "${upload_resp_and_code}" | head -n -1)
          status_code=$(echo "${upload_resp_and_code}" | tail -n 1)

          if [[ $(( $status_code % 200 )) -eq 2 ]]; then
            echo "Upload succeeded (${status_code}):"
            echo "${upload_resp}"
            exit 0
          else
            echo "Upload failed (${status_code}):"
            echo "${upload_resp}"
            exit 1
          fi
        env:
          FLINT_JAVADOCS_URL: ${{ secrets.FLINT_JAVADOCS_URL }}
          FLINT_JAVADOCS_PUBLISH_TOKEN: ${{ secrets.FLINT_JAVADOCS_PUBLISH_TOKEN }}
